<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c68e41c693.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Poppins&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Eval front back node</title>
  </head>
  <body>

    <header>
      <h1>TODOLIST&nbsp&nbsp<i class="fa-solid fa-circle-check"></i></h1>
      <nav>
        <ul>
        <li><button class="selected_button" id="todolist_button" value="todolist">Todolist</button></li>
        <li><button class="selected_button" id="todo_button" value="todo">Todo</button></li>
        <li><button class="selected_button" id="done_button" value="done">Done</button></li>
      </ul>
      </nav>
    </header>
    
    <div id="todolist"></div>

    <div id="todo">
      
      <div id="todo_post_container">
        
        <ul>
          <li><h2 class="add">AJOUTER</h2></li>
          <li><div class="title_div">
            <label for="titre">Titre</label><br>
            <input type="text" id="create_todo" />
          </div></li>
          <li><div class="task_div">
            <label for="task">Description</label><br>
            <input type="text" id="todo_task" />
          </div></li>
          <li><button class="create_button"><i class="fa-solid fa-check"></i></i></button></li>           
        </ul>

      </div>

      <div id="todo_update_container">
        
        <ul>
          <li><h2 class="update">MODIFIER</h2></li>
          <li><div class="title_div">
            <label for="titre">Titre</label><br>
            <input type="text" id="maj_title_todo" />
          </div></li>
          <li><div class="task_div">
            <label for="task">Description</label><br>
            <input type="text" id="maj_task_todo" />
          </div></li>
          <li><button class="update_button"><i class="fa-solid fa-check"></i></i></button></li>        
        </ul>

      </div>

      <div id="todo_tab"></div>

    </div>
    
    <div id="done">
      
      <div id="done_post_container">
        
        <ul>
          <li><h2 class="add">AJOUTER</h2></li>
          <li><div class="title_div">
            <label for="titre">Titre</label><br>
            <input type="text" id="create_done" />
          </div></li>
          <li><div class="task_div">
            <label for="task">Description</label><br>
            <input type="text" id="done_task" />
          </div></li>
          <li><button class="create_button"><i class="fa-solid fa-check"></i></i></button></li>
        </ul>

      </div>

      <div id="done_update_container">

        <ul>
          <li><h2 class="update">MODIFIER</h2></li>
          <li><div class="title_div">
            <label for="titre">Titre</label><br>
            <input type="text" id="maj_title_done" />
          </div></li>
          <li><div class="task_div">
            <label for="task">Description</label><br>
            <input type="text" id="maj_task_done" />
          </div></li>
          <li><button class="update_button"><i class="fa-solid fa-check"></i></i></i></button></li>
        </ul>

      </div>

      <div id="done_tab"></div>
      
    </div>
  </body>
</html>
